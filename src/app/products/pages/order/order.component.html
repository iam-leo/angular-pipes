<p-panel header="Custom Pipes" class="p-2">
    <p> Pipes personalizados - {{'ejemplos' | toggleCase: isUpperCase }} </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            label="toogleCase"
            icon="pi pi-plus"
            (click)="toggleUpperCase()"
        />
    </div>

    <div class="p-toolbar-group-end">
        <p-button
            label="Por nombre"
            icon="pi pi-sort"
            class="mr-2"
            severity="success"
        />

        <p-button
            label="Por volar"
            icon="pi pi-sort"
            class="mr-2"
            severity="info"
        />

        <p-button
            label="Por color"
            icon="pi pi-sort"
            severity="help"
        />
    </div>
</p-toolbar>

<p-panel header="Superheroes Marvel" class="block mt-6">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
