<p-panel header="Custom Pipes" class="p-2">
    <p> Pipes personalizados - {{'ejemplos' | toggleCase: isUpperCase }} </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            label="toogleCase"
            icon="pi pi-plus"
            (click)="toggleUpperCase()"
        />
    </div>

    <div class="p-toolbar-group-end">
        <p-button
            label="By name"
            icon="pi pi-sort"
            class="mr-2"
            severity="success"
            (click)="changeOrderBy('name')"
        />

        <p-button
            label="By Fly"
            icon="pi pi-sort"
            class="mr-2"
            severity="info"
            (click)="changeOrderBy('canFly')"
        />

        <p-button
            label="By color"
            icon="pi pi-sort"
            severity="help"
            (click)="changeOrderBy('color')"
        />
    </div>
</p-toolbar>

<p-panel header="Superheroes Marvel" class="block mt-6">
    <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color | colorName | titlecase }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
